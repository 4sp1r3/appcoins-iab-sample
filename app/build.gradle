apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    flavorDimensions "default"

    defaultConfig {
        applicationId "com.asfoundation.trivialdrivesample"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 11
        versionName "1.8.1"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    signingConfigs {
        release {
            storeFile = file(project.ASF_WALLET_STORE_FILE)
            storePassword = project.ASF_WALLET_STORE_PASSWORD
            keyAlias = project.ASF_WALLET_KEY_ALIAS
            keyPassword = project.ASF_WALLET_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.4.0'

    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
    api group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.10'
    // https://mvnrepository.com/artifact/org.web3j/core
    api group: 'org.web3j', name: 'core', version: '3.3.1-android'

    api 'com.asfoundation:sdk-android:0.1.0a'

}